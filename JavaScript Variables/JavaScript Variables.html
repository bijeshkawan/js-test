<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Variables</title>
</head>
<body>
<h1>JavaScript Variables</h1>
<p>JavaScript variables are containers for storing data values</p>
<p id="demo"></p>
<script>
var price1=100;
var price2=100;
var totalPrice = price1 + price2;
document.getElementById("demo").innerHTML="The Total Price of apple is:" + " " + totalPrice;
</script>
</body>
</html>
