<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while loop</title>
</head>
<body>
<p id="demo"></p>
<script>
    var i=1;
    var x=" ";
    while(i<11)
    {
        x+= "The number is" + i +"<br>";
        document.getElementById("demo").innerHTML= x ;

        i++;

    }

</script>
</body>
</html>
