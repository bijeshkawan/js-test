<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do while loop</title>
</head>
<body>
<p id="demo"></p>
<script>
    var i=0;
    var x="";
    do{
        x+="the number is " + i +"<br>";

        i++;
    }
    while(i<10);
    document.getElementById("demo").innerHTML=x;
</script>
</body>
</html>
