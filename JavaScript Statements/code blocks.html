<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>code blocks</title>
</head>
<body>
<h2>code blocks</h2>
<p>JavaScript statements can be grouped together in code blocks, inside curly brackets {...}.

    The purpose of code blocks is to define statements to be executed together.

    One place you will find statements grouped together in blocks, is in JavaScript functions:</p>
<p id="demo1"></p>
<p id="demo2"></p>
<button type="button" onclick="myfunction()">click here</button>

<script>
function myfunction(){
    document.getElementById("demo1").innerHTML="my name is bijesh";
    document.getElementById("demo2").innerHTML="my contact number is 9841950166";

}
</script>
</body>
</html>
