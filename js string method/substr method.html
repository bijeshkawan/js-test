<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>substr method</title>
</head>
<body>
<h1>substr method</h1>
<p>The difference is that the second parameter specifies the length of the extracted part</p>
<p id="demo"></p>
<script>
    var subtr="bijesh kawan plays guitar";
    document.getElementById("demo").innerHTML=subtr.substr(5,6);
</script>
</body>
</html>
