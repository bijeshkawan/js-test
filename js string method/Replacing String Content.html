<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Replacing String Content
    </title>
</head>
<body>
<p>Replacing String Content
</p>
<p id="demo"></p>
<script>
    var xyz="bijesh kawan plays drum";
    var hhij=xyz.replace("drum","guitar");
    document.getElementById("demo").innerHTML=hhij;
</script>
</body>
</html>
