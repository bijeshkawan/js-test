<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if example</title>
</head>
<body>
<p id="demo">Good morning</p>
<p id="demo1">Good morning</p>

<script>
if (new Date().getHours()>18)
{
    document.getElementById("demo1").innerHTML=new Date().getDay()
    document.getElementById("demo").innerHTML="Good Evening";
}
</script>
</body>
</html>
