<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<p id="demo"></p>
<script>
    switch (new Date().getDay())

    {
        case 0:
            day="sunday";
            document.getElementById("demo").innerHTML=day;
            break;

        case 1:
            day="monday";
            document.getElementById("demo").innerHTML=day;

            break;

        case 2:
            day="tuesday";
            document.getElementById("demo").innerHTML=day;

            break;
        case 3:
            day="wednesday";
            document.getElementById("demo").innerHTML=day;

            break;
        case 4:
            day="thursday";
            document.getElementById("demo").innerHTML=day;

            break;
    }
</script>
</body>
</html>
