<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parseInt method</title>
</head>
<body>
<h1>The global JavaScript function parseInt() converts strings to numbers</h1>
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML=
        parseInt("20") + "<br>" +
        parseInt("20.56") + "<br>" +
        parseInt("20  10") + "<br>" +
        parseInt("20 years") + "<br>" +
        parseInt(" months 30") + "<br>" +
        parseInt("220 , 6");

</script>
</body>
</html>
