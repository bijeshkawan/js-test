<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tofixed method</title>
</head>
<body>
<p id="demo"></p>
<script>
    var x=12.36998;
document.getElementById("demo").innerHTML=x.toFixed() +"<br>"+ x.toFixed(2)+"<br>"+ x.toFixed(4)+"<br>"+ x.toFixed(6);
</script>
</body>
</html>
