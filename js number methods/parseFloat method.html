<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parseFloat method</title>
</head>
<body>
<h1>The global JavaScript function parseFloat() converts strings to numbers</h1>
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML=
        parseFloat("20") + "<br>" +
        parseFloat("20.56") + "<br>" +
        parseFloat("20  10") + "<br>" +
        parseFloat("20 years") + "<br>" +
        parseFloat(" months 30") + "<br>" +
        parseFloat("220 , 6");

</script>
</body>
</html>
