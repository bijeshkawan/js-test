<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toExponential</title>
</head>
<body>
<h1>toExponential</h1>
<p id="demo"></p>
<script>
    var x = 1.56;
    document.getElementById("demo").innerHTML = x.toExponential() + "<br>" + x.toExponential(4) + "<br>" + x.toExponential(6) + "<br>" + x.toExponential(3);
</script>
</body>
</html>
