<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js syntax example</title>
</head>
<body>
<h2>js syntax example demo</h2>
<p id="syntax"></p>
<script>
    var x,y,z;
    x=1;
    y=10;
    z=x+y;
    document.getElementById("syntax").innerHTML=z;
</script>

</body>
</html>
