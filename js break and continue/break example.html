<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break example </title>
</head>
<body>
<p id="demo"></p>
<script>
    var i=0;
    var x="";
    for(i;i<10;i++)
    {
        if (i==5){
            break;
        }
        x=(x+i) +"<br>";
        document.getElementById("demo").innerHTML=x;
    }
</script>
</body>
</html>
