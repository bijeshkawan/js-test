<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>storing function in variable</title>
</head>
<body>
<h2>storing function in variable</h2>
<p id="demo"></p>

<script>
    var z=function myfunction(a,b)
    {
        return(a*b);
    };
    document.getElementById("demo").innerHTML=z(4,4);
</script>
</body>

</html>
