<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function can be used as value</title>
</head>
<body>
<p id="demo"></p>
<script>
    function myFunction(a,b) {
        return a*b;

    }document.getElementById("demo").innerHTML=myFunction.toString();
</script>
</body>
</html>
