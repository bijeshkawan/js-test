<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javaScript numbers</title>
</head>
<body>
<p id="demo"></p>
<script>
    var x=100;
    var y=14.00;
    var z=5e10;
    var a=5e-5;
    document.getElementById("demo").innerHTML=x +"<br>" +y +"<br>" +z+"<br>" +a +"<br>"
</script>
</body>
</html>
