<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for loop</title>
</head>
<body>
<p id="demo"></p>
<script>
    var cars = ["benz", "Lamborgini", "volkswage", "toyata", "ford"];
    var i;
    var z =" ";
    for (i = 0; i < cars.length; i++)
    {
        z+= cars[i] + "<br>";
        document.getElementById("demo").innerHTML = z;

    }

</script>
</body>
</html>
