<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for loop example</title>
</head>
<body>
<p id="demo"></p>
<script>
    var i;
    var x =" ";
    for(i=0;i<10;i++)
    {
        x+= i +"<br>"; //x =(x+i) +"<br>"
        document.getElementById("demo").innerHTML=x ;

    }
</script>
</body>
</html>
