<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boolean in string </title>
</head>
<body>
<p id ="demo"></p>
<p id ="demo1"></p>

<p id ="demo2"></p>
<p id ="demo3"></p>
<p id ="demo4"></p>



<script>
    var x="";
    var y="bijesh";
    var z;
    var a=false;
    document.getElementById("demo").innerHTML=Boolean(x);  //Everything Without a "Real" Value is False

    document.getElementById("demo1").innerHTML=Boolean(y); //Everything With a "Real" Value is true

    document.getElementById("demo2").innerHTML=Boolean(2>21);

    document.getElementById("demo3").innerHTML=Boolean(z);
    document.getElementById("demo4").innerHTML=Boolean(a);


</script>
</body>
</html>
