<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number sorting</title>
</head>
<body>
<p id="demo"></p>

<p id="demo1"></p>


<script>
    var points = [1, 2, 11, 7, 100, 10, 19, 16, 2];
    document.getElementById("demo").innerHTML = "maximum" + myMaxValue(points);
    document.getElementById("demo1").innerHTML = "minimum" + myMinValue(points);

    function myMaxValue(arr) {
        return Math.max.apply(null,  arr);
    }
    function myMinValue(arr) {
        return Math.min.apply(null,  arr);
    }


</script>
</body>
</html>
