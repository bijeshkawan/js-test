<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array alphabetical sort</title>
</head>
<body>
<p id="demo"></p>
<script>
    var fruits =["kera","shyau","mewa","kharbuja","kiwi"];
    fruits.sort();
    document.getElementById("demo").innerHTML=fruits;
</script>
</body>
</html>
