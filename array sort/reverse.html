<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array alphabetical sort</title>
</head>
<body>
<button onclick="myFunction()">Try it</button>
<p id="demo">bijesh </p>

<script>
    var fruits =["kera","shyau","mewa","kharbuja","kiwi"];
    document.getElementById("demo").innerHTML=fruits;

    function myFunction() {
        fruits.sort();
        fruits.reverse();
        document.getElementById("demo").innerHTML=fruits;

    }
</script>
</body>
</html>
