<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function call</title>
</head>
<body>
<h2>function with return</h2>
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML=myfunction(2,5);
    function myfunction(a,b)
    {
        return a*b;
    }
</script>
</body>
</html>
