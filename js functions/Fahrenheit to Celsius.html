<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fahrenheit to Celsius</title>
</head>
<body>
<h2>Fahrenheit to Celsius</h2>
<p>Fahrenheit to Celsius using function</p>
<p id="demo"> </p>
<script>
    function toCelsius(f) {
        return ((5 / 9) * (f - 32));
    }
    document.getElementById("demo").innerHTML = toCelsius(77);

</script>
</body>
</html>
