<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function as variable </title>
</head>
<body>
<h2>function may be variable</h2>
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML = "The temperature is " + toCelsius(77) + " Celsius";
    function toCelsius(fahrenheit) {
        return ((5/9) * (fahrenheit-32));
    }

</script>
</body>
</html>
