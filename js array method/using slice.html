<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array to string</title>
</head>
<body>
<p id="demo"></p>
<script>
    var fruits=["apple","banana","grapes"];
    var tukra= fruits.slice(0);
    document.getElementById("demo").innerHTML= tukra;

</script>
</body>
</html>
