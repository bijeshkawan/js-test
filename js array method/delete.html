<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shifting arrays elements</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>

<script>
    var fruits=["apple","banana","grapes","kiwi"];
    fruits[0]="watermelon"
    document.getElementById("demo").innerHTML=fruits;
    delete fruits[0];
    document.getElementById("demo1").innerHTML="the first fruit is " + fruits;



</script>
</body>
</html>
