<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array splice</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>

<script>
    var fruits=["banana","kiwi","melon"];
    fruits.splice(2,0,"apple", "papaya");
    document.getElementById("demo").innerHTML=fruits;
    fruits.splice(0,2);
    document.getElementById("demo1").innerHTML=fruits;

</script>
</body>
</html>
