<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array to string</title>
</head>
<body>
<p id="demo"></p>
<script>
    var fruits=["apple","banana","grapes"];
    var vege=["cabbage","pumpkin","tomato"];
    var flower=["sunflower","rose"];

    var mixed=fruits.concat(vege,flower);
    document.getElementById("demo").innerHTML=mixed;

</script>
</body>
</html>
