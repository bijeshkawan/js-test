<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array to string</title>
</head>
<body>
<p id="demo"></p>
<script>
    var fruits=["apple","banana","grapes"];
    document.getElementById("demo").innerHTML=fruits;
    fruits.push("niboo");
    document.getElementById("demo").innerHTML=fruits;


</script>
</body>
</html>
